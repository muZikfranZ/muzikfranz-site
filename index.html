<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muZikfranZ – Mixgalerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }
    .mix-wall {
      background-image: url('mix background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .cover {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      border-radius: 6px;
    }
    .cover:hover::after {
      content: attr(data-title);
      position: absolute;
      top: -1.5em;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.9em;
      white-space: nowrap;
      border-radius: 4px;
    }
    .cover img {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }
    .player-zone {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="mix-wall">
    <div class="player-zone" ondragover="event.preventDefault()" ondrop="playMix(event)"></div>
    <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

    <!-- Dynamisch eingefügte Mixes -->
    <!-- 19 Mixes von muZikfranZ -->
    
    <!-- Automatisch generierte Mix-Kacheln -->
    
    <script>
      const mixes = [
        ["Feel the exotic touch part 1", "https://www.mixcloud.com/muZikfranZ/feel-the-exotic-touch-part-1/"],
        ["Muzikfranzs twist contest", "https://www.mixcloud.com/muZikfranZ/muzikfranzs-twist-contest/"],
        ["Viva la vida muzikfranz cumbia lockdown session", "https://www.mixcloud.com/muZikfranZ/viva-la-vida-muzikfranz-cumbia-lockdown-session/"],
        ["Muzikfranz fait un tour de manège", "https://www.mixcloud.com/muZikfranZ/muzikfranz-fait-un-tour-de-man%C3%A8ge/"],
        ["Quaratine airways stay at home and fly high to thailand and cambodia", "https://www.mixcloud.com/muZikfranZ/quaratine-airways-stay-at-home-and-fly-high-to-thailand-and-cambodia/"],
        ["Freestyle airlines flight nr140605 to latin america", "https://www.mixcloud.com/muZikfranZ/freestyle-airlines-flight-nr140605-to-latin-america/"],
        ["The funky breaks train train nr140531", "https://www.mixcloud.com/muZikfranZ/the-funky-breaks-train-train-nr140531/"],
        ["Funky freestyle train train nr140526", "https://www.mixcloud.com/muZikfranZ/funky-freestyle-train-train-nr140526/"],
        ["Freestyle airlines flight nr140520 air acrobatics do the loop", "https://www.mixcloud.com/muZikfranZ/freestyle-airlines-flight-nr140520-air-acrobatics-do-the-loop/"],
        ["Freestyle airlines flight nr090509 muzikfranz pleasure flight", "https://www.mixcloud.com/muZikfranZ/freestyle-airlines-flight-nr090509-muzikfranz-pleasure-flight/"],
        ["Muzikfranz freestyle airlines flight nr140515 to africa", "https://www.mixcloud.com/muZikfranZ/muzikfranz-freestyle-airlines-flight-nr140515-to-africa/"],
        ["Deep keta pop ethno world indie mix", "https://www.mixcloud.com/muZikfranZ/deep-keta-pop-ethno-world-indie-mix/"],
        ["Deep keta pop 2 by muzikfranz", "https://www.mixcloud.com/muZikfranZ/deep-keta-pop-2-by-muzikfranz/"],
        ["Deep keta pop 3 by muzikfranz", "https://www.mixcloud.com/muZikfranZ/deep-keta-pop-3-by-muzikfranz/"],
        ["Why nam magic", "https://www.mixcloud.com/muZikfranZ/why-nam-magic/"],
        ["Head house part 1", "https://www.mixcloud.com/muZikfranZ/head-house-part-1/"],
        ["Head house part 2", "https://www.mixcloud.com/muZikfranZ/head-house-part-2/"],
        ["Head house part 3", "https://www.mixcloud.com/muZikfranZ/head-house-part-3/"],
        ["The worlds most horrible singer perfectly terrible music love it or hate it", "https://www.mixcloud.com/muZikfranZ/the-worlds-most-horrible-singer-perfectly-terrible-music-love-it-or-hate-it/"]
      ];

      mixes.forEach((mix, i) => {
        const div = document.createElement('div');
        div.className = 'cover';
        div.style.top = `${60 + Math.floor(i / 6) * 120}px`;
        div.style.left = `${60 + (i % 6) * 120}px`;
        div.setAttribute('data-title', mix[0]);
        div.setAttribute('data-mix', mix[1]);
        div.setAttribute('draggable', 'true');
        const img = document.createElement('img');
        img.src = `https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-${i + 1}.jpg`;
        img.alt = `Cover ${i + 1}`;
        div.appendChild(img);
        document.querySelector('.mix-wall').appendChild(div);

        div.addEventListener('dragstart', e => {
          e.dataTransfer.setData("text/plain", div.dataset.mix);
        });
      });

      function playMix(event) {
        event.preventDefault();
        const mixUrl = event.dataTransfer.getData("text/plain");
        const encodedFeed = encodeURIComponent(mixUrl.replace("https://www.mixcloud.com", ""));
        document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1&autoplay=1`;
      }

      document.querySelector(".player-zone").addEventListener("drop", playMix);
    </script>
  </div>
</body>
</html>
