<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muZikfranZ â€“ Mixgalerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }
    .mix-wall {
      background-image: url('mix background.png');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .cover {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      border-radius: 6px;
    }
    .cover:hover::after {
      content: attr(data-title);
      position: absolute;
      top: -1.5em;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.9em;
      white-space: nowrap;
      border-radius: 4px;
    }
    .player-zone {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="mix-wall">
    <div class="player-zone" ondragover="event.preventDefault()" ondrop="playMix(event)"></div>
    <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

    <!-- Automatisch platzierte Mixes -->
    <!-- (Mix-Elemente hier beibehalten) -->

  </div>

  <script>
    function playMix(event) {
      event.preventDefault();
      const mixUrl = event.dataTransfer.getData("text/plain");
      const encodedFeed = encodeURIComponent(mixUrl.replace("https://www.mixcloud.com", ""));
      document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1`;
    }

    document.querySelectorAll('.cover').forEach(cover => {
      cover.addEventListener('dragstart', e => {
        e.dataTransfer.setData("text/plain", cover.dataset.mix);
      });
    });
  </script>
</body>
</html>
