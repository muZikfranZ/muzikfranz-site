<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>muZikfranZ – Mixes From Another Universe</title>

  <link rel="preload" href="AlienLanguage.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'AlienLanguage';
      src: url('AlienLanguage.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #4A7981;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .galaxy-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
    }

    h1 {
      font-family: 'AlienLanguage', sans-serif;
      font-size: clamp(2rem, 6vw, 8rem);
      color: orange;
      text-align: center;
      white-space: nowrap;
      margin: 2rem 0;
      z-index: 2;
      position: relative;
    }

    .cover-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .cover {
      background-image: url('cover.png');
      background-size: cover;
      background-position: center;
      width: 150px;
      height: 120px;
      cursor: grab;
      position: relative;
    }

    .cover span {
      position: absolute;
      bottom: -20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: orange;
      font-family: sans-serif;
    }

    .cover:active {
      cursor: grabbing;
    }

    #turntable {
      position: relative;
      width: 300px;
      max-width: 60vw;
      margin: 60px auto 100px;
      z-index: 2;
    }

    #turntable img {
      width: 100%;
      display: block;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    @media (max-width: 600px) {
      .cover-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
      }

      .cover {
        width: 100px;
        height: 80px;
        background: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cover span {
        position: static;
        font-size: 12px;
        color: orange;
      }
    }
  </style>
</head>
<body>
  <img src="galaxy-overlay.png" class="galaxy-overlay" alt="Galaxy Overlay" />
  <h1>muZikfranZ – Mixes From Another Universe</h1>

  <div class="cover-grid" id="mixGrid"></div>

  <div id="turntable">
    <img src="1210.jpg" alt="Turntable" id="dropTarget"/>
  </div>

  <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

  <script>
    const mixes = [
      "feel-the-exotic-touch-part-1",
      "muzikfranzs-twist-contest",
      "viva-la-vida-muzikfranz-cumbia-lockdown-session",
      "muzikfranz-fait-un-tour-de-man%C3%A8ge",
      "quaratine-airways-stay-at-home-and-fly-high-to-thailand-and-cambodia",
      "freestyle-airlines-flight-nr140605-to-latin-america",
      "the-funky-breaks-train-train-nr140531",
      "funky-freestyle-train-train-nr140526",
      "freestyle-airlines-flight-nr140520-air-acrobatics-do-the-loop",
      "freestyle-airlines-flight-nr090509-muzikfranz-pleasure-flight",
      "muzikfranz-freestyle-airlines-flight-nr140515-to-africa",
      "deep-keta-pop-ethno-world-indie-mix",
      "deep-keta-pop-2-by-muzikfranZ",
      "deep-keta-pop-3-by-muzikfranZ",
      "why-nam-magic",
      "head-house-part-1",
      "head-house-part-2",
      "head-house-part-3",
      "the-worlds-most-horrible-singer-perfectly-terrible-music-love-it-or-hate-it"
    ];

    const mixGrid = document.getElementById('mixGrid');

    mixes.forEach(slug => {
      const url = `https://www.mixcloud.com/muZikfranZ/${slug}/`;
      const title = slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      const div = document.createElement('div');
      div.className = 'cover';
      div.draggable = true;
      div.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', url);
      });

      const span = document.createElement('span');
      span.textContent = title;
      div.appendChild(span);
      mixGrid.appendChild(div);
    });

    const dropTarget = document.getElementById('dropTarget');
    dropTarget.addEventListener('dragover', e => e.preventDefault());
    dropTarget.addEventListener('drop', e => {
      e.preventDefault();
      const url = e.dataTransfer.getData('text/plain');
      if (url) {
        const encodedFeed = encodeURIComponent(url.replace("https://www.mixcloud.com", ""));
        document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1&autoplay=1`;
      }
    });
  </script>
</body>
</html>
