<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muZikfranZ â€“ Mixgalerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }
    .mix-wall {
      background-image: url('mix background.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .cover {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      border-radius: 6px;
    }
    .cover:hover::after {
      content: attr(data-title);
      position: absolute;
      top: -1.5em;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.9em;
      white-space: nowrap;
      border-radius: 4px;
    }
    .player-zone {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="mix-wall">
    <div class="player-zone" ondragover="event.preventDefault()" ondrop="playMix(event)"></div>
    <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

    <!-- Automatisch platzierte Mixes -->
    <div class="cover" style="top:60px; left:60px;" data-title="Feel the Exotic Touch" data-mix="https://www.mixcloud.com/muZikfranZ/feel-the-exotic-touch-part-1/" draggable="true"></div>
    <div class="cover" style="top:60px; left:180px;" data-title="Deep Keta Pop" data-mix="https://www.mixcloud.com/muZikfranZ/deep-keta-pop-ethno-world-indie-mix/" draggable="true"></div>
    <div class="cover" style="top:60px; left:300px;" data-title="Freestyle Airlines to Africa" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranz-freestyle-airlines-flight-nr140515-to-africa/" draggable="true"></div>
    <div class="cover" style="top:60px; left:420px;" data-title="muZikfranZ Freestyle vol.1" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranz-freestyle-vol1/" draggable="true"></div>
    <div class="cover" style="top:180px; left:60px;" data-title="Schwimmende Platten" data-mix="https://www.mixcloud.com/muZikfranZ/schwimmende-platten/" draggable="true"></div>
    <div class="cover" style="top:180px; left:180px;" data-title="Wassermusik" data-mix="https://www.mixcloud.com/muZikfranZ/wassermusik/" draggable="true"></div>
    <div class="cover" style="top:180px; left:300px;" data-title="Sommersonntag" data-mix="https://www.mixcloud.com/muZikfranZ/sommersonntag/" draggable="true"></div>
    <div class="cover" style="top:180px; left:420px;" data-title="New Citygroove" data-mix="https://www.mixcloud.com/muZikfranZ/new-citygroove/" draggable="true"></div>
    <div class="cover" style="top:300px; left:60px;" data-title="Altstadt Grooves" data-mix="https://www.mixcloud.com/muZikfranZ/altstadt-grooves/" draggable="true"></div>
    <div class="cover" style="top:300px; left:180px;" data-title="Planet Groove" data-mix="https://www.mixcloud.com/muZikfranZ/planet-groove/" draggable="true"></div>
    <div class="cover" style="top:300px; left:300px;" data-title="Monday Morning Mixtape" data-mix="https://www.mixcloud.com/muZikfranZ/monday-morning-mixtape/" draggable="true"></div>
    <div class="cover" style="top:300px; left:420px;" data-title="Jungle Fever" data-mix="https://www.mixcloud.com/muZikfranZ/jungle-fever/" draggable="true"></div>
    <div class="cover" style="top:420px; left:60px;" data-title="Autumn Vibes" data-mix="https://www.mixcloud.com/muZikfranZ/autumn-vibes/" draggable="true"></div>
    <div class="cover" style="top:420px; left:180px;" data-title="muZikfranZ live @ Funky Kitchen" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranz-live-funky-kitchen/" draggable="true"></div>
    <div class="cover" style="top:420px; left:300px;" data-title="Lazy Sunday Flow" data-mix="https://www.mixcloud.com/muZikfranZ/lazy-sunday-flow/" draggable="true"></div>
    <div class="cover" style="top:420px; left:420px;" data-title="Tropical Radio Show" data-mix="https://www.mixcloud.com/muZikfranZ/tropical-radioshow/" draggable="true"></div>
    <div class="cover" style="top:540px; left:60px;" data-title="Midsummer Session" data-mix="https://www.mixcloud.com/muZikfranZ/midsummer-session/" draggable="true"></div>
    <div class="cover" style="top:540px; left:180px;" data-title="muZikfranZ Dub & Lounge" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranz-dub-lounge/" draggable="true"></div>
    <div class="cover" style="top:540px; left:300px;" data-title="Freestyle im Park" data-mix="https://www.mixcloud.com/muZikfranZ/freestyle-im-park/" draggable="true"></div>
  </div>

  <script>
    function playMix(event) {
      event.preventDefault();
      const mixUrl = event.dataTransfer.getData("text/plain");
      const encodedFeed = encodeURIComponent(mixUrl.replace("https://www.mixcloud.com", ""));
      document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1&autoplay=1`;
    }

    document.querySelectorAll('.cover').forEach(cover => {
      cover.addEventListener('dragstart', e => {
        e.dataTransfer.setData("text/plain", cover.dataset.mix);
      });
    });
  </script>
</body>
</html>
