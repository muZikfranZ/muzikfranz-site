<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muZikfranZ – Mixes From Another Universe</title>
  <style>
    @font-face {
      font-family: 'AlienLanguage';
      src: url('AlienLanguage.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #4A7981;
      color: black;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      background: url('galaxy-overlay.png') center/cover no-repeat;
      opacity: 0.25;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-family: 'AlienLanguage', sans-serif;
      text-align: center;
      font-size: clamp(24px, 6vw, 64px);
      color: orange;
      white-space: nowrap;
      margin: 20px 0 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      justify-items: center;
      gap: 20px;
      padding: 0 20px 150px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cover {
      width: 175px;
      height: 129px;
      background: url('cover.png') no-repeat center/cover;
      position: relative;
    }

    .cover span {
      display: block;
      margin-top: 135px;
      font-size: 11px;
      text-align: center;
      color: black;
      font-family: sans-serif;
    }

    #dropImage {
      height: 175px;
      margin: 20px auto;
      display: block;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Mobile only: title only */
    @media (max-width: 600px) {
      .cover {
        display: none;
      }

      .title-only {
        display: block;
        text-align: center;
        color: orange;
        font-size: 14px;
        margin-bottom: 12px;
      }
    }

    @media (min-width: 601px) {
      .title-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>muZikfranZ – Mixes From Another Universe</h1>
  <div class="grid" id="mixGrid"></div>
  <img id="dropImage" src="1210.jpg" alt="Technics SL-1210" />
  <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

  <script>
    const mixes = [
      "feel-the-exotic-touch-part-1",
      "muzikfranzs-twist-contest",
      "viva-la-vida-muzikfranz-cumbia-lockdown-session",
      "muzikfranz-fait-un-tour-de-man%C3%A8ge",
      "quaratine-airways-stay-at-home-and-fly-high-to-thailand-and-cambodia",
      "freestyle-airlines-flight-nr140605-to-latin-america",
      "the-funky-breaks-train-train-nr140531",
      "funky-freestyle-train-train-nr140526",
      "freestyle-airlines-flight-nr140520-air-acrobatics-do-the-loop",
      "freestyle-airlines-flight-nr090509-muzikfranz-pleasure-flight",
      "muzikfranz-freestyle-airlines-flight-nr140515-to-africa",
      "deep-keta-pop-ethno-world-indie-mix",
      "deep-keta-pop-2-by-muzikfranZ",
      "deep-keta-pop-3-by-muzikfranZ",
      "why-nam-magic",
      "head-house-part-1",
      "head-house-part-2",
      "head-house-part-3",
      "the-worlds-most-horrible-singer-perfectly-terrible-music-love-it-or-hate-it"
    ].map(slug => ({
      title: slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase()),
      url: `https://www.mixcloud.com/muZikfranZ/${slug}/`
    }));

    const mixGrid = document.getElementById('mixGrid');

    mixes.forEach(mix => {
      // Desktop cover
      const cover = document.createElement('div');
      cover.className = 'cover';
      cover.draggable = true;
      const label = document.createElement('span');
      label.textContent = mix.title;
      cover.appendChild(label);
      cover.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', mix.url);
      });
      mixGrid.appendChild(cover);

      // Mobile title-only
      const titleOnly = document.createElement('div');
      titleOnly.className = 'title-only';
      titleOnly.textContent = mix.title;
      mixGrid.appendChild(titleOnly);
    });

    // Drag & Drop
    const dropImage = document.getElementById("dropImage");
    dropImage.addEventListener("dragover", e => e.preventDefault());
    dropImage.addEventListener("drop", e => {
      e.preventDefault();
      const url = e.dataTransfer.getData("text/plain");
      if (url) {
        const encodedFeed = encodeURIComponent(url.replace("https://www.mixcloud.com", ""));
        document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1&autoplay=1`;
      }
    });
  </script>
</body>
</html>
