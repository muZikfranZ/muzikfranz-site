<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muZikfranZ – Mixgalerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }
    .mix-wall {
      background-image: url('mix background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .cover {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      border-radius: 6px;
    }
    .cover:hover::after {
      content: attr(data-title);
      position: absolute;
      top: -1.5em;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.9em;
      white-space: nowrap;
      border-radius: 4px;
    }
    .cover img {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }
    .player-zone {
      position: absolute;
      top: 60px;
      left: 630px;
      width: 200px;
      height: 200px;
      z-index: 2;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="mix-wall">
    <div class="player-zone" ondragover="event.preventDefault()" ondrop="playMix(event)"></div>
    <iframe id="mixPlayer" src="" allow="autoplay"></iframe>

    <!-- 19 Mix-Cover präzise positioniert -->
    <div class="cover" style="top:50px; left:40px;" data-title="Feel the exotic touch part 1" data-mix="https://www.mixcloud.com/muZikfranZ/feel-the-exotic-touch-part-1/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-1.jpg" alt="1">
    </div>
    <div class="cover" style="top:50px; left:160px;" data-title="Twist Contest" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranzs-twist-contest/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-2.jpg" alt="2">
    </div>
    <div class="cover" style="top:50px; left:280px;" data-title="Viva la vida Cumbia Session" data-mix="https://www.mixcloud.com/muZikfranZ/viva-la-vida-muzikfranz-cumbia-lockdown-session/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-3.jpg" alt="3">
    </div>
    <div class="cover" style="top:170px; left:40px;" data-title="Tour de Manège" data-mix="https://www.mixcloud.com/muZikfranZ/muzikfranz-fait-un-tour-de-man%C3%A8ge/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-4.jpg" alt="4">
    </div>
    <div class="cover" style="top:170px; left:160px;" data-title="Stay at Home Flight" data-mix="https://www.mixcloud.com/muZikfranZ/quaratine-airways-stay-at-home-and-fly-high-to-thailand-and-cambodia/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-5.jpg" alt="5">
    </div>
    <div class="cover" style="top:170px; left:280px;" data-title="Flight to Latin America" data-mix="https://www.mixcloud.com/muZikfranZ/freestyle-airlines-flight-nr140605-to-latin-america/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-6.jpg" alt="6">
    </div>
    <div class="cover" style="top:290px; left:40px;" data-title="Funky Breaks Train" data-mix="https://www.mixcloud.com/muZikfranZ/the-funky-breaks-train-train-nr140531/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-7.jpg" alt="7">
    </div>
    <div class="cover" style="top:290px; left:160px;" data-title="Freestyle Funk Train" data-mix="https://www.mixcloud.com/muZikfranZ/funky-freestyle-train-train-nr140526/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-8.jpg" alt="8">
    </div>
    <div class="cover" style="top:290px; left:280px;" data-title="Air Acrobatics" data-mix="https://www.mixcloud.com/muZikfranZ/freestyle-airlines-flight-nr140520-air-acrobatics-do-the-loop/" draggable="true">
      <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/mixcloud/image-placeholder-9.jpg" alt="9">
    </div>
    <!-- Weitere 10 Mixes können analog hinzugefügt werden -->
  </div>

  <script>
    function playMix(event) {
      event.preventDefault();
      const mixUrl = event.dataTransfer.getData("text/plain");
      const encodedFeed = encodeURIComponent(mixUrl.replace("https://www.mixcloud.com", ""));
      document.getElementById("mixPlayer").src = `https://www.mixcloud.com/widget/iframe/?feed=${encodedFeed}&hide_cover=1&light=1&autoplay=1`;
    }

    document.querySelectorAll('.cover').forEach(cover => {
      cover.addEventListener('dragstart', e => {
        e.dataTransfer.setData("text/plain", cover.dataset.mix);
      });
    });
  </script>
</body>
</html>
